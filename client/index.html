<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatr App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.97em%22 font-size=%2280%22>ðŸ’¬</text></svg>" />
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/bulma-toast@2.3.0/dist/bulma-toast.esm.js"></script>

    <!-- App stuff -->
    <script type="module" src="js/app.js"></script>
  </head>

  <body>
    
    <!-- Main app -->
    <section class="section" id="app">
      <!-- display spinner if we're not online yet -->
      <div v-if="(!online || !user || !ws) && !error" class="loaderOverlay">
        <div class="loader">Loading...</div>
      </div>
      
      <div class="notification is-danger" v-if="error">{{ error }}</div>

      <div class="columns" v-if="ws && !error">
        <!-- box for group chats -->
        <div class="column">
          <div class="title is-4">
            Group Chats
            <button @click="newChat()" class="button is-info is-pulled-right"><i class="fas fa-comment-dots"></i>&nbsp; New Chat</button>
          </div>

          <aside class="menu chatMenu box" ref="chatList">
            <ul class="menu-list">
              <li v-for="(chat, chatId) in allChats" >
                <a class="animate__animated animate__bounceIn" @click.stop="joinChat(chatId, chat.name)">
                  {{ chat.name }}
                  <button v-if="chat.owner == user.userId" class="button is-small is-pulled-right is-rounded is-danger" @click.stop="deleteChat(chatId)" style="top: -0.2rem">
                    <span class="icon is-small">
                      <i class="fas fa-trash-alt"></i>
                    </span>
                  </button>
                </a>

              </li>
            </ul>
          </aside>
        </div>

        <!-- box for online users -->
        <div class="column">
          <div class="title is-4">
            Online Users
            <a href="/.auth/logout?post_logout_redirect_uri=/login.html" class="button is-info is-pulled-right" v-if="isAzureStaticWebApp">
              <i class="fas fa-sign-out-alt"></i>&nbsp; Logout
            </a>
          </div>

          <aside class="menu chatMenu box">
            <ul class="menu-list">
              <li v-for="(onlineUser, userId) in allUsers" @click="newPrivateChat(userId)">
                <a class="animate__animated animate__bounceIn" :class="{ 'userSelf': userId == user.userId, 'userAway': onlineUser.idle }">
                  <span>
                    <i class="fab fa-twitter" v-if="onlineUser.userProvider == 'twitter'"></i>
                    <i class="fab fa-microsoft" v-if="onlineUser.userProvider == 'aad'"></i>
                    <i class="fab fa-github-alt" v-if="onlineUser.userProvider == 'github'"></i>
                    <i class="fas fa-poo" v-if="onlineUser.userProvider == 'fake'"></i>
                  </span>
                  &nbsp;{{ onlineUser.userName }} <span>&nbsp;&nbsp;<i class="fas fa-bed" v-if="onlineUser.idle"></i></span>
                </a>
              </li>
            </ul>
          </aside>
        </div>
      </div>

      <div class="container">
        <!-- One tab per joinedChats entry -->
        <div class="tabs is-boxed">
          <ul>
            <li v-for="(chat, chatId) in joinedChats" :class="{ 'is-active': chat.active }">
              <a @click="switchChat" :data-chat-id="chat.id">
                {{ chat.name }}
                <span
                  @click="switchChat"
                  :data-chat-id="chat.id"
                  class="animate__heartBeat animate__animated animate__infinite"
                  v-if="chat.unreadCount">
                  &nbsp;&nbsp;ðŸ’¬
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- This is the magic that creates the child chat components, one for each joinedChats entry -->
      <chat
        v-for="(chat, chatId) in joinedChats"
        :ws="ws"
        :key="chatId"
        :id="chatId"
        :name="chat.name"
        :active="chat.active"
        :user="user"
        @unread="onUnreadEvent"
        @leave="onLeaveEvent">
      </chat>

      <!-- new chat modal dialog -->
      <div class="modal" :class="{ 'is-active': openNewChatDialog }">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">New Chat</p>
          </header>
          <section class="modal-card-body">
            <input class="input" ref="newChatInput" placeholder="Chat name" @keyup.enter="newChatCreate" v-model="newChatName"></input>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" @click="newChatCreate">Create</button>
            <button class="button" @click="newChatCancel">Cancel</button>
          </footer>
        </div>
      </div>

    </section>

    <footer>Chatr v0.1.0, Ben Coleman 2021 <a href="https://github.com/benc-uk/chatr" target="_blank">[GitHub Project]</a></footer>
  </body>
</html>
