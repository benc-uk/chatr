<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatr Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css" />

  <link rel="icon" href="https://emojipedia-us.s3.amazonaws.com/source/skype/289/speech-balloon_1f4ac.png" />
</head>

<body>
  <section class="section">
    <h1 class="title is-1"><img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/speech-balloon_1f4ac.png"
        class="logo">
      Chatr</h1>
    <h4 class="title is-4">Azure Web PubSub Demo</h4>
    <div class="card">
      <div class="card-header">
        <p class="card-header-title is-centered title is-3">
          Login to start using Chatr
        </p>
      </div>
      <div class="card-content">
        <div class="columns is-centered">
          <div class="column is-half" style="text-align: center;">
            <a class="button is-link is-large m-2" href="/.auth/login/aad">
              <span class="icon"><i class="fab fa-microsoft"></i></span>
              <span>Microsoft</span>
            </a>
            <a class="button is-link is-large m-2" href="/.auth/login/github">
              <span class="icon"><i class="fab fa-github"></i></span>
              <span>GitHub</span>
            </a>
            <a class="button is-link is-large m-2" href="/.auth/login/twitter">
              <span class="icon"><i class="fab fa-twitter"></i></span>
              <span>Twitter</span>
            </a>
          </div>
        </div>
      </div>
      </footer>
    </div>
  </section>

  <footer>Chatr v0.1.0, Ben Coleman 2021 <a href="https://github.com/benc-uk/chatr" target="_blank">[GitHub Project]</a>
  </footer>

</body>

</html>
